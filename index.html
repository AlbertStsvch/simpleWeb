<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт физарума</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="physarum-canvas"></canvas>
    <nav class="navbar">
        <ul class="nav-tabs">
            <li class="nav-tab active" data-tab="home">Home</li>
            <li class="nav-tab" data-tab="programs">Programs</li>
            <li class="nav-tab" data-tab="merch">Merch</li>
        </ul>
    </nav>
    <main>
        <section id="tab-home" class="tab-content active">
            <!-- canvas теперь вне секции -->
        </section>
        <section id="tab-programs" class="tab-content">
            <div class="cards-grid">
                <div class="card">
                    <div class="card-image"><img src="physar.png" alt="physar" /></div>
                    <div class="card-title">Карта 1</div>
                </div>
                <div class="card">
                    <div class="card-image"><img src="radar.png" alt="radar" /></div>
                    <div class="card-title">Карта 2</div>
                </div>
                <div class="card">
                    <div class="card-image"></div>
                    <div class="card-title">Карта 3</div>
                </div>
                <div class="card">
                    <div class="card-image"></div>
                    <div class="card-title">Карта 4</div>
                    <button class="secret-btn" aria-label="Показать секрет" tabindex="0"></button>
                    <div class="secret-text" style="display:none;">thebigcb</div>
                </div>
                <div class="card">
                    <div class="card-image"></div>
                    <div class="card-title">Карта 5</div>
                </div>
                <div class="card">
                    <div class="card-image"></div>
                    <div class="card-title">Карта 6</div>
                </div>
            </div>
        </section>
        <section id="tab-merch" class="tab-content">
            <!-- Merch content -->
        </section>
    </main>
    <footer>
        <p> 2025 Простой сайт</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
